<div class="container mt-4">
  <h3 class="text-center mb-3">Gestion des Lignes de Devise</h3>

  <form [formGroup]="ligneDeviseForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm mb-4">
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="nomDevise" class="form-label">Nom de la devise</label>
        <input type="text" id="nomDevise" class="form-control" formControlName="nomDevise" />
      </div>

      <div class="col-md-3 mb-3">
        <label for="taux" class="form-label">Taux</label>
        <input type="number" id="taux" class="form-control" formControlName="taux" />
      </div>

      <div class="col-md-3 mb-3">
        <label for="symbole" class="form-label">Symbole</label>
        <input type="text" id="symbole" class="form-control" formControlName="symbole" />
      </div>

      <div class="col-md-3 mb-3">
        <label for="pays" class="form-label">Pays</label>
        <input type="text" id="pays" class="form-control" formControlName="pays" />
      </div>
    </div>

    <div class="text-end">
      <button class="btn btn-primary" type="submit">
        {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
      </button>
    </div>
  </form>

  <table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Taux</th>
        <th>Symbole</th>
        <th>Pays</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ligne of lignes; let i = index">
        <td>{{ ligne.id }}</td>
        <td>{{ ligne.nomDevise }}</td>
        <td>{{ ligne.taux }}</td>
        <td>{{ ligne.symbole }}</td>
        <td>{{ ligne.pays }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editLigne(i)">
            Modifier
          </button>
          <!-- ✅ Changement ici : deleteLigne() devient supprimer() -->
          <button class="btn btn-danger btn-sm" (click)="supprimer(i)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
