<div class="rdv-form-container">
  <form (ngSubmit)="submitRdv()" class="rdv-form">
    
    <!-- Header -->
    <div class="rdv-header">
      <h2>Réservez votre rendez-vous</h2>
      <p>Choisissez la date et l'heure qui vous conviennent</p>
    </div>

    <!-- Form Fields -->
    <mat-form-field appearance="fill">
      <mat-label>Choisissez une date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="rdvDate" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Heure</mat-label>
      <input type="time" matInput [(ngModel)]="rdvTime" name="time">
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit">Réserver</button>
  </form>
</div>
