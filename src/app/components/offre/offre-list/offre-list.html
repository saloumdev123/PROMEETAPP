    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
          <i class="bi bi-briefcase me-2"></i>Offres de services
        </h2>
        <button *ngIf="authService.hasRole(Role.PARTICULIER)" 
                class="btn btn-primary"
                routerLink="/offres/create">
          <i class="bi bi-plus me-2"></i>Créer une offre
        </button>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" 
                   class="form-control" 
                   placeholder="Rechercher une offre..."
                   [(ngModel)]="searchTerm"
                   (input)="filterOffres()">
          </div>
        </div>
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="priceFilter" (change)="filterOffres()">
            <option value="">Tous les prix</option>
            <option value="0-50">0 XOF - 50 XOF</option>
            <option value="50-100">50 XOF - 100 XOF</option>
            <option value="100+">100 XOF+</option>
          </select>
        </div>
      </div>
      
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
      
      <div *ngIf="!isLoading && filteredOffres.length === 0" class="text-center">
        <p class="text-muted">Aucune offre trouvée.</p>
      </div>
      
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let offre of filteredOffres">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ offre.titre }}</h5>
              <p class="card-text">{{ offre.description | slice:0:100 }}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="h5 text-primary mb-0">{{ offre.prix }}XOF</span>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" 
                          [routerLink]="['/offres', offre.id]">
                    <i class="bi bi-eye"></i>
                  </button>
              

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
