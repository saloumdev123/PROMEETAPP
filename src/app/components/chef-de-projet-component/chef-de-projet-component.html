<div class="dashboard-container">

  <!-- === HEADER PROFESSIONNEL AVEC IMAGE === -->
  <header class="dashboard-header text-white text-center py-5 mb-5">
    <div class="overlay"></div>
    <div class="container position-relative">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        alt="Chef de Projet"
        class="header-icon mb-3"
      />
      <h1 class="fw-bold display-5">Tableau de bord - Chef de Projet</h1>
      <p class="lead text-light">
        Suivez, gérez et optimisez les performances de votre équipe et de vos projets.
      </p>
    </div>
  </header>

  <!-- === CARTES DE NAVIGATION === -->
  <div class="container mb-5">
    <div class="row g-4 justify-content-center">
      <div
        class="col-md-6 col-lg-3"
        *ngFor="let card of [
          { icon: 'bi-people', color: 'primary', title: 'Clients', link: '/gestion-clients' },
          { icon: 'bi-file-earmark-text', color: 'success', title: 'Factures', link: '/factures' },
          { icon: 'bi-diagram-3', color: 'warning', title: 'Projets', link: '/gestion-projets' },
          { icon: 'bi-code-slash', color: 'info', title: 'Développeurs', link: '/gestion-developpeur' },
          { icon: 'bi-building', color: 'secondary', title: 'Entreprises', link: '/gestion-des-entreprises' }
        ]"
      >
        <div class="card border-{{card.color}} shadow-lg h-100 text-center clickable-card" [routerLink]="card.link">
          <div class="card-body">
            <i class="bi {{card.icon}} fs-1 mb-3 text-{{card.color}}"></i>
            <h5 class="fw-bold">Gestion des {{card.title}}</h5>
            <p class="text-muted">
              Consultez, ajoutez ou mettez à jour vos {{card.title.toLowerCase()}}.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- === SECTION DES MINI-CARDS (DIAGRAMMES ALIGNÉS SUR UNE LIGNE) === -->
<section class="container mt-5 mb-5">
  <h4 class="text-center fw-bold text-light mb-4">Visualisation des performances</h4>
</section>

<!-- === POPUP MODAL POUR VISUALISATION DÉTAILLÉE === -->


</div>
