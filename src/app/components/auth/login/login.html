<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <!-- Formulaire de connexion -->
  <form *ngIf="!showForgotPassword" (ngSubmit)="onSubmit()"
        class="p-4 border rounded shadow bg-white" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Connexion</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             class="form-control"
             id="email"
             [(ngModel)]="credentials.email"
             name="email">
    </div>

    <div class="mb-3">
  <label for="password" class="form-label">Mot de passe</label>
  <div class="input-group">
    <input 
      [type]="showPassword ? 'text' : 'password'"
      class="form-control"
      id="password"
      [(ngModel)]="credentials.password"
      name="password">
    <button 
      type="button" 
      class="btn btn-outline-secondary" 
      (click)="togglePassword()" 
      tabindex="-1">
      <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
    </button>
  </div>
</div>


    <div *ngIf="loginError" class="alert alert-danger small text-center">
      {{ loginError }}
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
      Se connecter
    </button>

    <div class="text-center mt-2">
      <a href="#" (click)="toggleForgotPassword($event)">Mot de passe oublié ?</a>
    </div>
  </form>

  <!-- Formulaire mot de passe oublié -->
  <form *ngIf="showForgotPassword" (ngSubmit)="onForgotPassword()"
        class="p-4 border rounded shadow bg-white" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Réinitialiser le mot de passe</h3>

    <div class="mb-3">
      <label for="forgotEmail" class="form-label">Email</label>
      <input type="email"
             class="form-control"
             id="forgotEmail"
             [(ngModel)]="forgotEmail"
             name="forgotEmail">
             
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
      Envoyer le lien de réinitialisation
    </button>

    <div class="text-center mt-2">
      <a href="#" (click)="toggleForgotPassword($event)">Retour à la connexion</a>
    </div>
  </form>
</div>
