<div class="container mt-4">
  <h2 class="mb-4">Liste des utilisateurs</h2>

  <button class="btn btn-success mb-3" (click)="addUser()">Ajouter un utilisateur</button>

  <table class="table table-striped" *ngIf="users.length > 0; else noUsers">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Rôle</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nom }}</td>
        <td>{{ user.prenom }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.telephone }}</td>
        <td>{{ user.userRole }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editUser(user)">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noUsers>
    <p>Aucun utilisateur trouvé.</p>
  </ng-template>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
</div>
