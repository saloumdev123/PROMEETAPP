<div class="container mt-4">
  <h2>Gestion des catégories</h2>

  <!-- Formulaire création catégorie -->
  <div class="mb-4">
    <input [(ngModel)]="newCategorie.nom" placeholder="Nom" class="form-control mb-2">
    <input [(ngModel)]="newCategorie.description" placeholder="Description" class="form-control mb-2">
    <button (click)="createCategorie()" class="btn btn-primary">Ajouter</button>
  </div>

  <!-- Liste des catégories -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let categorie of categories">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ categorie.nom }}</h5>
          <p class="card-text">{{ categorie.description }}</p>
          <button (click)="deleteCategorie(categorie.id!)" class="btn btn-danger btn-sm">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
