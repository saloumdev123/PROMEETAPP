<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <!-- Logo + Nom application -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="assets/images/logofibem.jpg" alt="SenFibem France" height="40" class="me-2">
      <span>SenFibem</span>
    </a>

    <!-- Toggler pour mobile -->
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu principal centré -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" (click)="scrollToAbout($event)">About us</a></li>
        <li class="nav-item">  <a class="nav-link" (click)="scrollToContact($event)">Contact</a></li>
        <li class="nav-item" *ngIf="currentUser"><a class="nav-link" routerLink="/offres" routerLinkActive="active">Offres</a></li>
      </ul>
    </div>

    <!-- Menu utilisateur à droite -->
    <ul class="navbar-nav ms-auto">
      <!-- Si l'utilisateur est connecté -->
      <li class="nav-item dropdown" *ngIf="currentUser; else loginNav">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" 
           data-bs-toggle="dropdown">
          <img src="assets/images/user-avatar.png" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
          {{ currentUser.nom }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i>Profil</a></li>
          <li><a class="dropdown-item" routerLink="/profile/edit"><i class="bi bi-pencil-square me-2"></i>Modifier Profil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a></li>
        </ul>
      </li>

      <!-- Si l'utilisateur n'est pas connecté -->
      <ng-template #loginNav>
        <li class="nav-item"><a class="nav-link" routerLink="/auth/login"><i class="bi bi-box-arrow-in-right me-1"></i>Connexion</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/auth/register"><i class="bi bi-person-plus me-1"></i>Inscription</a></li>
      </ng-template>
    </ul>
  </div>
</nav>
