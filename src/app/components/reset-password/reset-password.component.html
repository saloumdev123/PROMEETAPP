<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow fade-in">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-3">Réinitialiser le mot de passe</h2>
          <p class="text-center text-muted mb-4">Entrez votre nouveau mot de passe</p>

          <!-- ✅ Ajout du form -->
          <form (ngSubmit)="onSubmit()">

            <!-- Nouveau mot de passe -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nouveau mot de passe</label>
              <div class="input-group">
                <input 
                  [type]="showNewPassword ? 'text' : 'password'"
                  class="form-control"
                  id="newPassword"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  required>
                <button 
                  type="button" 
                  class="btn btn-outline-secondary" 
                  (click)="toggleNewPassword()" 
                  tabindex="-1">
                  <i class="bi" [ngClass]="showNewPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Confirmation mot de passe -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
              <div class="input-group">
                <input 
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-control"
                  id="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  required>
                <button 
                  type="button" 
                  class="btn btn-outline-secondary" 
                  (click)="toggleConfirmPassword()" 
                  tabindex="-1">
                  <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Bouton submit -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Réinitialisation...' : 'Réinitialiser le mot de passe' }}
            </button>

          </form> <!-- ✅ Fermeture du form -->

        </div>
      </div>
    </div>
  </div>
</div>
