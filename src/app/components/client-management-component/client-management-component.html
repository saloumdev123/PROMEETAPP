<div class="bg-white rounded-lg shadow-lg p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Gestion des Clients</h2>
    <button
      *ngIf="!adding && !editing"
      (click)="startAdding()"
      class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
    >
      ➕ Ajouter un client
    </button>
  </div>

  <div *ngIf="adding || editing" class="mb-6 p-6 border-2 border-blue-500 rounded-lg bg-blue-50">
    <h3 class="text-lg font-semibold mb-4">
      {{ adding ? 'Nouveau Client' : 'Modifier Client' }}
    </h3>

    <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Entreprise *</label>
        <input type="text" formControlName="company" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Responsable</label>
        <input type="text" formControlName="manager" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
        <input type="text" formControlName="address" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
        <input type="text" formControlName="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
        <input type="text" formControlName="mobile" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
    </form>

    <div class="flex gap-2 mt-4">
      <button (click)="save()" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        💾 Enregistrer
      </button>
      <button (click)="cancel()" class="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
        ❌ Annuler
      </button>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Entreprise</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Responsable</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Adresse</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Téléphone</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Mobile</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
          <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" class="border-b hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">{{ client.company }}</td>
          <td class="px-4 py-3 text-sm">{{ client.manager }}</td>
          <td class="px-4 py-3 text-sm">{{ client.address }}</td>
          <td class="px-4 py-3 text-sm">{{ client.phone }}</td>
          <td class="px-4 py-3 text-sm">{{ client.mobile }}</td>
          <td class="px-4 py-3 text-sm">{{ client.email }}</td>
          <td class="px-4 py-3 text-sm text-center">
            <div class="flex justify-center gap-2">
              <button (click)="startEditing(client)" class="text-blue-600 hover:text-blue-800">✏️</button>
              <button (click)="delete(client.id!)" class="text-red-600 hover:text-red-800">🗑️</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
