<section class="publish-request">
  <div class="container">

    <!-- Catégories de services -->
    <h2>Choisissez votre catégorie</h2>
    <div class="categories d-flex gap-3 flex-wrap">
      <div class="category-card">Fournitures</div>
      <div class="category-card">Artisans</div>
      <div class="category-card">Travaux</div>
      <div class="category-card">Menuiserie</div>
      <div class="category-card">Peinture</div>
      <div class="category-card">Plomberie</div>
    </div>

    <!-- Formulaire de publication -->
    <h2 class="mt-5">Détail de votre demande</h2>
    <form class="request-form">
      <div class="form-group">
        <label for="title">Titre de la demande</label>
        <input type="text" id="title" placeholder="Ex : Pose de carrelage">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Décrivez votre projet"></textarea>
      </div>
      <div class="form-group">
        <label for="location">Lieu / Chantier</label>
        <input type="text" id="location" placeholder="Adresse complète">
      </div>
      <div class="form-group">
        <label for="budget">Budget estimatif</label>
        <input type="number" id="budget" placeholder="€">
      </div>
      <div class="form-group">
        <label for="date">Date souhaitée</label>
        <input type="date" id="date">
      </div>
      <button type="submit" class="btn-submit">Publier la demande</button>
    </form>

    <!-- Liste des devis -->
    <h2 class="mt-5">Devis reçus</h2>
    <div class="devis-list">
      <div class="devis-card">
        <div class="devis-info">
          <strong>Jean Dupont</strong> – Peintre
          <p>Prix proposé : 500€ | Début : 10/09/2025</p>
        </div>
        <button class="btn-accept">Accepter</button>
        <button class="btn-message">Contacter</button>
      </div>
      <div class="devis-card">
        <div class="devis-info">
          <strong>Marie Ndiaye</strong> – Maçon
          <p>Prix proposé : 800€ | Début : 12/09/2025</p>
        </div>
        <button class="btn-accept">Accepter</button>
        <button class="btn-message">Contacter</button>
      </div>
    </div>

  </div>
</section>
