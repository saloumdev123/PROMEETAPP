<div class="container mt-4">
  <h3 class="text-center mb-4">üß∞ Gestion des Fournitures</h3>

  <!-- FORMULAIRE -->
  <form [formGroup]="fournitureForm" (ngSubmit)="save()" class="card p-4 shadow-sm mb-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>D√©signation</label>
        <input type="text" class="form-control" formControlName="designation" />
      </div>

      <div class="col-md-2 mb-3">
        <label>Unit√©</label>
        <input type="text" class="form-control" formControlName="unite" />
      </div>

      <div class="col-md-2 mb-3">
        <label>Quantit√©</label>
        <input type="number" class="form-control" formControlName="quantite" />
      </div>

      <div class="col-md-2 mb-3">
        <label>Prix Unitaire (‚Ç¨)</label>
        <input type="number" class="form-control" formControlName="prixUnitaire" />
      </div>

      <div class="col-md-2 mb-3">
        <label>Type</label>
        <select class="form-control" formControlName="type">
          <option value="">-- Choisir --</option>
          <option *ngFor="let type of typeOptions" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary me-2" [disabled]="fournitureForm.invalid">
        {{ isEditing ? 'Modifier' : 'Ajouter' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">R√©initialiser</button>
    </div>
  </form>

  <!-- TABLEAU -->
  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-primary text-center">
      <tr>
        <th>D√©signation</th>
        <th>Unit√©</th>
        <th>Quantit√©</th>
        <th>Prix (‚Ç¨)</th>
        <th>Total (‚Ç¨)</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of fournitures" class="align-middle text-center">
        <td>{{ f.designation }}</td>
        <td>{{ f.unite }}</td>
        <td>{{ f.quantite }}</td>
        <td>{{ f.prixUnitaire | number:'1.2-2' }}</td>
        <td>{{ f.quantite * f.prixUnitaire | number:'1.2-2' }}</td>
        <td>{{ f.type }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="edit(f)">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-danger" (click)="delete(f.id)">üóëÔ∏è</button>
        </td>
      </tr>
      <tr *ngIf="fournitures.length === 0">
        <td colspan="7" class="text-center text-muted">Aucune fourniture enregistr√©e</td>
      </tr>
    </tbody>
  </table>
</div>
